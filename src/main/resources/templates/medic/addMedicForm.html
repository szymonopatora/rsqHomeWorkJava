<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RSQ Clinic</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Join our Team!</h1>
                </div>
            </div>
            <div class="panel-body">
                        <form th:action="@{/addMedic}" th:method="post" th:object="${medic}">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Name</label>
                                    <input th:field="*{firstName}" type="text" class="form-control" placeholder="first name">
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{firstName}" class="text-danger">error-message</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Last name</label>
                                    <input th:field="*{lastName}" type="text" class="form-control" placeholder="last name">
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">error-message</span>
                                </div>
                            </div>
                            <br>
<!--                            <div id="success"></div>-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add Medic</button>
                            </div>
                        </form>
                        </tr>
                    </table>

            </div>
        </div>
    </div>
</div>

</body>
